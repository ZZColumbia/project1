{% extends "layout.html" %}
{% block title %}login{% endblock %}
{% block content %}
    <div class="container">
        <h3 align="center">Welcome! If you have registered, please log in!</h3>

        {% if error %}
            <div class="alert alert-success alert-dismissable">
                <button type="button" class="close" data-dismiss="alert"
                        aria-hidden="true">
                    &times;
                </button>
                <p><strong>Error:</strong> {{ error }}
            </div>

        {% endif %}

        <form class="form-horizontal" action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-5 control-label">ID (your email)</label>
                <div class="col-sm-3">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-5 control-label">Password</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
                           name="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-4">
                    <button type="submit" class="btn btn-default">Login</button>
                </div>
            </div>

        </form>
    </div>
{% endblock %}
